name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main  # Adjust this to your default branch
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: ${{ github.event_name != 'pull_request' || github.event.action == 'closed' }}
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build React and Vite
        run: npm run build  # Ensure your package.json has a 'build' script

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'  # Adjust according to your Laravel version
      
      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader
      
      - name: Copy Files to the Build Directory
        run: |
          mkdir -p build
          cp -r public/* build/
          cp -r storage/* build/storage/
          # Add other necessary files or folders

      - name: Deploy to Azure
        uses: Azure/static-web-apps-deploy@v1
        with:
          app_location: '/build'  # Adjust based on your build output folder
          api_location: 'api'  # If using API, adjust this location as needed
          output_location: 'dist'  # Where your build files are stored (e.g., dist for Vite)

